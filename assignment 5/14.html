<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prism Volume Calculator</title>
    <style>
        input[type="number"], input[type="text"] {
            width: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h3>Input base width, base length, and height to get the volume of a prism.</h3>
    <form onsubmit="calculatePrismVolume(event)">
        <label for="baseWidth">Base Width</label>
        <input type="number" id="baseWidth" name="baseWidth" step="any" required>
        <br><br>
        
        <label for="baseLength">Base Length</label>
        <input type="number" id="baseLength" name="baseLength" step="any" required>
        <br><br>
        
        <label for="height">Height</label>
        <input type="number" id="height" name="height" step="any" required>
        <br><br>
        
        <label for="volume">Volume</label>
        <input type="text" id="volume" name="volume" readonly value="0.0000">
        <br><br>
        
        <button type="submit">Calculate</button>
    </form>

    <script>
        function calculatePrismVolume(event) {
            event.preventDefault();
            const baseWidth = parseFloat(document.getElementById("baseWidth").value);
            const baseLength = parseFloat(document.getElementById("baseLength").value);
            const height = parseFloat(document.getElementById("height").value);
            const volume = baseWidth * baseLength * height;
            document.getElementById("volume").value = volume.toFixed(4);
        }
    </script>
</body>
</html>
