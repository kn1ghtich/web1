<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
        <h2>5. Tax Calculator</h2>
        <input type="number" id="carPrice" placeholder="Enter car price">
        <button onclick="calculateTax()">Calculate Tax</button>
        <p>Tax Amount: <span id="taxAmount"></span></p>
        <p>Tax Rate: less than 5000 = 15%; 5000-9999 = 20%; 10000+ = 25%</p>
    
        <br><br>
        <p><a href="assignments.html">Back.</a></p>
    <script>
        function calculateTax() {
            var price = parseFloat(document.getElementById("carPrice").value);
            var tax;
            if (price > 10000) {
                tax = price * 0.25;
            } else if (price >= 5000) {
                tax = price * 0.20;
            } else {
                tax = price * 0.15;
            }
            document.getElementById("taxAmount").innerText = "$" + tax.toFixed(2);
        }
    </script>

</body>
</html>
