<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sphere Volume Calculator</title>
    <style>
        input[type="number"], input[type="text"] {
            width: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h3>Input radius value and get the volume of a sphere.</h3>
    <form onsubmit="calculateSphereVolume(event)">
        <label for="radius">Radius</label>
        <input type="number" id="radius" name="radius" step="any" required>
        <br><br>
        
        <label for="volume">Volume</label>
        <input type="text" id="volume" name="volume" readonly value="0.0000">
        <br><br>
        
        <button type="submit">Calculate</button>
    </form>

    <script>
        function calculateSphereVolume(event) {
            event.preventDefault();
            const radius = parseFloat(document.getElementById("radius").value);
            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
            document.getElementById("volume").value = volume.toFixed(4);
        }
    </script>
</body>
</html>
