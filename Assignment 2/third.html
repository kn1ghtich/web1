<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h2>3. Number Sorting Tool</h2>
        <input type="text" id="numberInput" placeholder="Enter numbers separated by commas">
        <button onclick="sortNumbers('asc')">Asc</button>
        <button onclick="sortNumbers('desc')">Desc</button>
        <p>Sorted Numbers: <span id="sortedNumbers"></span></p>
    
    <br><br>
    <p><a href="assignments.html">Back.</a></p>
    <script>
        function sortNumbers(order) {
            var input = document.getElementById("numberInput").value;
            var numbers = input.split(",").map(Number);
            if (numbers.some(isNaN)) {
                alert("Please enter only numbers separated by commas.");
                return;
            }
            if (order === 'asc') {
                numbers.sort((a, b) => a - b);
            } else {
                numbers.sort((a, b) => b - a);
            }
            document.getElementById("sortedNumbers").innerText = numbers.join(", ");
        }
    </script>
</body>
</html>
