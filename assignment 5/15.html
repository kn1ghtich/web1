<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Area Calculator</title>
    <style>
        input[type="number"], input[type="text"] {
            width: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h3>Input base and height to get the area of a triangle.</h3>
    <form onsubmit="calculateTriangleArea(event)">
        <label for="base">Base</label>
        <input type="number" id="base" name="base" step="any" required>
        <br><br>
        
        <label for="height">Height</label>
        <input type="number" id="height" name="height" step="any" required>
        <br><br>
        
        <label for="area">Area</label>
        <input type="text" id="area" name="area" readonly value="0.0000">
        <br><br>
        
        <button type="submit">Calculate</button>
    </form>

    <script>
        function calculateTriangleArea(event) {
            event.preventDefault();
            const base = parseFloat(document.getElementById("base").value);
            const height = parseFloat(document.getElementById("height").value);
            const area = 0.5 * base * height;
            document.getElementById("area").value = area.toFixed(4);
        }
    </script>
</body>
</html>
